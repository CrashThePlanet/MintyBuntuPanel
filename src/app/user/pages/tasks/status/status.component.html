<p class="h1" mat-dialog-title>Aufgabe Abgeben?</p>
<div mat-dialog-content>
    <p>Möchtest du die Aufgabe: "{{data.shortDesc}}" abgeben?</p>
</div>
<mat-hint>Derzeit ist noch keine Uploadfunktion verfügbar!</mat-hint> <br>
<mat-hint>Setzte dich bitte mit dem Auftraggeber in verbindung.</mat-hint>
<div mat-dialog-actions>
    <button mat-raised-button mat-dialog-close="false" class="BRnull">Nein</button>
    <button mat-raised-button mat-dialog-close="true" class="BRnull">Ja</button>
</div>
